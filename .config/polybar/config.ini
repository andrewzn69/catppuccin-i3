[global/wm]
margin-top    = 0
padding-bottom = -20
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 40
radius = 10
fixed-center = true
monitor = HDMI-A-0
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 20
border-color = 

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Regular:size=11;2

modules-left    = menu i3
modules-center  = date
modules-right   = pulseaudio memory filesystem 

wm-restack = i3

cursor-click  = pointer

[settings]
screenchange-reload = true

[bar/main2]
width = 100%
height = 40
radius = 10
fixed-center = true
monitor = DisplayPort-1
background = ${colors.bg}
foreground = ${colors.fg}

border-size  = 20
border-color = 

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2

modules-left    = menu i3
modules-center  = spotify
modules-right   = pulseaudio date

wm-restack = i3

cursor-click  = pointer
